<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="keyword" content=""/>
	<meta name="description" content=""/>
  	<meta name="viewport" content="width=device-width, minimal-ui">
	<title>{{ page.title }} | {{ site.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/typo.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
</head>
<body>
	<div class="page-wrap">
		<article class="page-post typo">
			<h1>{{ page.title }}</h1>
			<div class="page-info">
				<small>{{ page.date|date:"%Y-%m-%d" }} [{{ page.categories }}] {% for tag in page.tags %}
    <span>#{{ tag }}#</span> 
{% endfor %} @{{ site.author }}</small>
			</div>
			{{ content }}
		</article>
		<footer class="page-foot">
		    <small>Copyright Â© 2014 By <a href="/" title="Milly Lee" target="_blank">{{ site.author }}</a> Host By <a href="https://github.com/millylee" title="Github Pages" target="_blank">Github Pages</a></small>
		</footer>
	</div>
</body>
</html>
